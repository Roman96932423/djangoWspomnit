{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Raleway"
		/>
		<style>
			body,
			h1,
			h2,
			h3,
			h4,
			h5 {
				font-family: 'Raleway', sans-serif;
			}
		</style>
	</head>
	<body class="w3-light-grey">
		<div class="w3-content" style="max-width: 1400px">
			<!-- Header -->
			<header class="w3-container w3-center w3-padding-32">
				<h1><b>{{ title }}</b></h1>
				<p>Welcome to the blog of <span class="w3-tag">unknown</span></p>
			</header>
			<!-- Grid -->
			<div class="w3-row">
				<!-- Blog entries -->
				<div class="w3-col l8 s12">
					{% for post in object_list %}
						{% include 'globals/post_list_element.html' %}
					{% endfor %}
				</div>
				<!-- Introduction menu -->
				<div class="w3-col l4">
					<!-- About Card -->
					<div class="w3-card w3-margin w3-margin-top">
						{% if blog_owner.user_image %}
						<img src="{{ blog_owner.user_image.url }}" style="width: 100%" />
						{% endif %}
						<div class="w3-container w3-white">
							<h4><b>{{ blog_owner }}</b></h4>
							<p>{{ blog_owner.about_user }}</p>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
			<button
				class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom"
			>
				Previous
			</button>
			<button class="w3-button w3-black w3-padding-large w3-margin-bottom">
				Next Â»
			</button>
			<p>
				Powered by
				<a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
					>w3.css</a
				>
			</p>
		</footer>
	</body>
</html>
