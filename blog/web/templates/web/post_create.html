{% load static %}

<!DOCTYPE html>
<html>
	{% include 'globals/head.html' %}
	<body class="w3-light-grey">
		<div class="w3-content" style="max-width: 1400px">
			{% include 'globals/header.html' %}
			<!-- Grid -->
			<div class="w3-row">
				<!-- Blog entries -->
				<div class="w3-col l8 s12">
					<form class="vertical" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form }}
						<input type="submit" value="save">
					</form>
				</div>
				<!-- Introduction menu -->
				<div class="w3-col l4">
					<!-- About Card -->
					<div class="w3-card w3-margin w3-margin-top">
						{% if blog_owner.user_image %}
						<img src="{{ blog_owner.user_image.url }}" style="width: 100%" />
						{% endif %}
						<div class="w3-container w3-white">
							<h4><b>{{ blog_owner }}</b></h4>
							<p>{{ blog_owner.about_user }}</p>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
			<button
				class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom"
			>
				Previous
			</button>
			<button class="w3-button w3-black w3-padding-large w3-margin-bottom">
				Next Â»
			</button>
			<p>
				Powered by
				<a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
					>w3.css</a
				>
			</p>
		</footer>
	</body>
</html>
